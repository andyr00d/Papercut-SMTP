<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Message preview</title>
    <link rel="stylesheet" href="css/jquery-ui-1.10.4-smoothness.css" />
    <link rel="stylesheet" href="css/bootstrap-3.3.2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
</head>
<body>
    <div class="header">
        <h1>Digital Software Development - Message Preview</h1>
        <p>When you have finished, please close this browser tab</p>
    </div>
    <div class="row headers">
        <div class="col-md-10">
            <table>
                <tbody>
                    <tr>
                        <td class="header-name">From</td>
                        <td id="hdrFrom" class="ng-binding"></td>
                    </tr>
                    <tr>
                        <td class="header-name">To</td>
                        <td id="hdrTo" class="ng-binding"></td>
                    </tr>
                    <tr>
                        <td class="header-name">Date</td>
                        <td id="hdrDate" class="ng-binding"></td>
                    </tr>
                    <tr>
                        <td class="header-name">Subject</td>
                        <td><strong id="hdrSubject" class="ng-binding"></strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="bodymain" class="col-md-12"></div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/preview.js"></script>
</body>
</html>
